{% for field in form %}
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
        <span class="text-danger small">{{ field.errors }}</span>
    </div>
    <label class="control-label col-sm-4">{{ field[0] }}</label>
    <div class="col-sm-8"><input type="{{ field[1] }}" name="{{ field[0] }}"></div>
    </div>
{% endfor %}
