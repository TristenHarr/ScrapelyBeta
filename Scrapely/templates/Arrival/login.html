{% extends 'Arrival/basearrive.html' %}
{% from "Arrival/_formhelpers.html" import render_field %}
{% block title %}Login{% endblock %}
{% block body %}
    <div class="container-fluid" style="margin: auto; padding: 10%;">
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h1 style="text-align: center;">Login</h1>
<br><br>
                <div style="text-align: center; align-content: center; alignment: center;">
                    <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                          <dl>
                            {{ render_field(form.username) }}
                              <br>
                            {{ render_field(form.password) }}
                          </dl>
                        <div class="form-group">

                                <button type="submit" class="btn btn-success" style="width: 50%;font-size: 20px;" value="Login">Login</button>
                            <br>

                                <br>
                                <a href="register"  class="btn btn-primary" style="width: 50%;font-size: 15px;">Sign Up</a>
                        </div>
                    </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
