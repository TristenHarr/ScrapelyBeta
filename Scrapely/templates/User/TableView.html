<!DOCTYPE html>
<!--
Contains Javascript functions to search through the table by category

::Inputs::
Receives Input of an array containing the Username, Tweet, Hashtag, User-Description, and Time tweeted
and creates a table containing these values.
-->
<html>
<head>
<style>
* {
  box-sizing: border-box;
}

#myTable {
  border-collapse: collapse;
  width: 100%;
  border: 1px solid #ddd;
  font-size: 18px;
}

#myTable th, #myTable td {
  text-align: left;
  padding: 12px;
}

#myTable tr {
  border-bottom: 1px solid #ddd;
}

#myTable tr.header, #myTable tr:hover {
  background-color: #f1f1f1;
}

</style>
</head>
<body>
<table id="myTable">
  <tr class="header">
    <th style="width:15%;"><input type="text" id="Username" onkeyup="main()" placeholder="Search by username.." title="Type in a username">
</th>
    <th style="width:30%;"><input type="text" id="Tweet" onkeyup="main()" placeholder="Search by tweet.." title="Type in a tweet">
</th>
    <th style="width:15%;"><input type="text" id="Hashtag" onkeyup="main()" placeholder="Search by hashtag.." title="Type in a hashtag">
</th>
      <th style="width:30%;"><input type="text" id="UserDesc" onkeyup="main()" placeholder="Search by user description.." title="Type in a user description">
</th>
      <th style="width:10%">Time Tweeted</th>
  </tr>
    {% for item in items %}
    <tr>
    <td>{{ item.0 }}</td>
    <td>{{ item.1 }}</td>
    <td>{{ item.2 }}</td>
    <td>{{ item.3 }}</td>
    <td>{{ item.4 }}</td>
    <tr>
   {% endfor %}
</table>

<script>
function main() {
    var array, array2, array3, array4, table, tr, i;
    array = username_finder();
    array2 = array.concat(userdesc_finder());
    array3 = array2.concat(tweet_finder());
    array4 = array3.concat(hashtag_finder());
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
        if (array4.includes(i)){
            tr[i].style.display = "none";
        } else {
            tr[i].style.display = "";
        }
    }
}
function username_finder() {
  var input, filter, table, tr, td, i, maybe;
  maybe = [];
  input = document.getElementById("Username");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[0];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
      } else {
        maybe.push(i)
      }
    }
  }
  return maybe;
}

function tweet_finder() {
  var input, filter, table, tr, td, i, maybe;
  maybe = [];
  input = document.getElementById("Tweet");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[1];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
      } else {
        maybe.push(i)
      }
    }
  }
  return maybe;
}

function hashtag_finder() {
  var input, filter, table, tr, td, i, maybe;
  maybe = [];
  input = document.getElementById("Hashtag");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[2];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
      } else {
        maybe.push(i)
      }
    }
  }
  return maybe;
}

function userdesc_finder() {
  var input, filter, table, tr, td, i, maybe;
  maybe = [];
  input = document.getElementById("UserDesc");
  filter = input.value.toUpperCase();
  table = document.getElementById("myTable");
  tr = table.getElementsByTagName("tr");
  for (i = 0; i < tr.length; i++) {
    td = tr[i].getElementsByTagName("td")[3];
    if (td) {
      if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
      } else {
        maybe.push(i)
      }
    }
  }
  return maybe;
}
</script>

</body>
</html>
