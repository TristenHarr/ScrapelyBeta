{% extends 'User/base.html' %}
{% block body %}
    <div id="NewModel" class="modal fade" role="dialog" style="margin: 0 auto;">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add A Table</h4>
                </div>
                <div class="modal-body" style="justify-content: center;">
                    <img src="/static/twitter.jpg">
                     <form class="form-horizontal" action="" method="post" enctype="multipart/form-data">
                          <dl>
                            {{ render_field(form.table) }}
                              <br>
                            {{ render_field(form.model_type) }}
                              <br>
                              {{ render_field(form.rows) }}
                              <br>
                          </dl>
                        <div class="form-group">
                                <button type="submit" class="btn btn-success" style="width: 50%;font-size: 20px;" value="TwitterConfig">Submit</button>
                            <br>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>

        </div>
    </div>
     <div class="button-group" role="group" style="padding-top: 10%; margin: 0 auto;">
    <button type="submit" class="btn btn-default" data-toggle="modal" data-target="#NewModel">New Model</button>
    <button class="btn btn-default" data-toggle="modal" data-target="#Export">Export Table</button>
    </div>
    {% if atest %}
    {{ atest }}
    {% endif %}
{% endblock %}
